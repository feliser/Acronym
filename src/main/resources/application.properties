# Port to listen on
server.port=8080

# Enable compression
server.compression.enabled=true

# List of types that should be compressed
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css,image/jpeg

# Only compress if greater than 1KB
server.compression.min-response-size=1024

# Max time to cache static resources in seconds
server.resources.cache.cachecontrol.max-age=120

# Cache must re-validate with server
server.resources.cache.cachecontrol.must-revalidate=true